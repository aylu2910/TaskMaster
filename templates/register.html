<!DOCTYPE html>
<html>
<head>
    <title>Registro - TaskMaster</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column; /* Center content vertically */
        }
        .form-container { /* Renamed for generality */
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px; /* Adjust width as needed */
        }
        h1 {
            color: #2c3e50; /* Dark blue-grey */
            font-size: 2.5em; /* Bigger title */
            margin-bottom: 30px;
        }
        .error {
            color: #e74c3c; /* Red for errors */
            background-color: #fdd; /* Light red background */
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #e74c3c;
        }
        form div {
            margin-bottom: 20px;
            text-align: left; /* Align labels and inputs left within the centered form */
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e; /* Slightly lighter blue-grey */
            font-weight: bold;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #bdc3c7; /* Light grey border */
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            font-size: 1em;
        }
        button {
            background-color: #3498db; /* Trendy blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%; /* Make button full width */
            margin-top: 10px; /* Add space above the button */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        .login-link { /* Changed class name */
            margin-top: 25px;
            color: #7f8c8d; /* Grey */
        }
        .login-link a {
            color: #3498db; /* Blue link */
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container"> <!-- Use the container class -->
        <h1>TaskMaster</h1>
        <p>Registrate para empezar</p>
        {% if error %}
            <p class="error">{{ error }}</p> <!-- Use the error class -->
        {% endif %}
        <form method="POST" action="/register">
            {{ form.hidden_tag() }}
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required> <!-- Removed <br><br> -->
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required> <!-- Removed <br><br> -->
            </div>
            <div>
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required> <!-- Removed <br><br> -->
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p class="login-link">¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a>.</p> <!-- Use the link class -->
        <p class="login-link"><a href="#">¿Olvidaste tu contraseña?</a></p> <!-- Added Forgot Password link -->
    </div>
</body>
</html>
